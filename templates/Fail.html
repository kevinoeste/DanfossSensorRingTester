<html>
    <head>
        <title>Sensor Ring Test Program</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>

        <h1>Sensor Ring Test Program</h1>
        <h2>        
            <div class="topnav">
            <a href="/">Home</a>
            <a class="active" href="/Start">Start Test</a>
            <a href="/data">View Data</a>
            <a href="/Edit">Edit Database</a>
            <a href="/Info">Info</a>
          </div> </h2>

        <H3>
            <center><d2>
                Fail
            </d2>

            <br><bigf>Test Results:</bigf> <br> <br>

            <div class="d"> 
            <table>
                <thead>
                    <tr>
                        <th>Serial Number</th>
                        <th>Timestamp</th>
                        <th>Z (µm)</th>
                        <th>X (µm)</th>
                        <th>Y (µm)</th>
                        <th>Pass/Fail</th>
                    </tr>
                </thead>

                <tbody>
                    {% for item in data %}
                    <tr>       
                        <td>{{ item.SN }}</td>
                        <td>{{ item.Time }}</td>
                        <td>{{ item.Z }}</td>  
                        <td>{{ item.X }}</td>
                        <td>{{ item.Y }}</td>
                        <td>{{ item.pf }}</td>
                    </tr>
                    {% endfor %}
                </tbody> 
            
                    
            </table>    
           
            </div>
        </center>
        </H3> 
    </body>
</html>
